
  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      input:valid{
          border: 2px dashed blue;
      }

      input:invalid {
          border: 2px solid salmon;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id="uname" required minlength="5" maxlength="20" pattern="[a-z]\.[a-z0-9]{3,}">
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" pattern="[a-zA-Z0-9]+@bigcorp\.eu" required>
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" required pattern="([0-9]+?\.?\-?\s?){10}">
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" rows=5 cols=30 maxlength=200 required ></textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
