    <div>
      <form class="cat_form" action="" method="post">
        <fieldset>
          <legend>Cat Personal Information</legend>

          <label for="cat_name" class="required"
            >Cat Name:<input
              type="text"
              id="cat_name"
              placeholder="Kitty"
              name="cat_name"
              required /></label
          ><span></span>
          <label for="cat_surname"
            >Cat Surname:<input
              type="text"
              id="cat_surname"
              placeholder="Whiskers"
              name="cat_surname"
          /></label>
          <label for="cat_email" class="required"
            >Cat Email:<input
              required
              type="email"
              id="cat_email"
              name="cat_email"
              placeholder="kittywhiskers1@catmail.com" /></label
          ><span></span>
          <label for="password" class="required"
            >Cat Passkey:
            <input
              required
              type="password"
              id="password"
              name="password" /></label
          ><span></span>
          <label for="password_confirm" class="required"
            >Confirm Cat Passkey:
            <input
              required
              type="password"
              id="password_confirm"
              name="password_confirm" /></label
          ><span></span>
          <label id="cat_breed" for="cat_breed"
            >Cat Breed:
            <select id="cat_breed" name="cat_breed">
              <optgroup label="Domestic">
                <option value="persian">Persian</option>
                <option value="scottish_fold">Scottish Fold</option>
                <option value="sphynx">Sphynx</option>
                <option value="siamese">Siamese</option>
              </optgroup>
              <optgroup label="Wild">
                <option value="bengal_cat">Bengal Cat</option>
                <option value="norwegian">Norwegian Forest Cat</option>
                <option value="bobtail">American Bobtail</option>
                <option value="Himalayan">Himalayan Cat</option>
              </optgroup>
            </select>
          </label>
          <label for="cat_birthday"
            >Cat's Date of Birth:
            <input type="date" id="cat_birthday" name="cat_birthday"
          /></label>
          <label for="cat_age"
            >Cat Age:<input type="number" id="cat_age" name="cat_age"
          /></label>
        </fieldset>

        <fieldset>
          <legend>Cat Bio Information</legend>
          <label for="cat_story">What's your cat's story?</label>
          <textarea rows="5" cols="10" id="cat_story" name="cat_story">
Kitty Whiskers was adopted from the streets and is now a very happy big cutie cat.</textarea
          >
          <h2>Cat's favourite food (choose one)</h2>
          <label for="fish"
            >Fish<input type="radio" id="fish" value="fish" name="fav_food"
          /></label>
          <label for="carrot"
            >Carrot<input
              type="radio"
              id="carrot"
              value="carrot"
              name="fav_food"
              checked
          /></label>
          <label for="chicken"
            >Chicken<input
              type="radio"
              id="chicken"
              value="chicken"
              name="fav_food"
          /></label>
          <h2>What would you like to buy for your cat today?</h2>
          <label for="collar"
            >Paw Collar<input type="checkbox" id="collar"
          /></label>
          <label for="cat_food"
            >Wet Cat Food<input type="checkbox" id="cat_food"
          /></label>
          <label for="nail_clippers"
            >Cat Nail Clippers<input type="checkbox" id="nail_clippers"
          /></label>
          <label for="cat_cage"
            >Carry Cage<input type="checkbox" id="cat_cage"
          /></label>
          <label for="newsletter"
            ><strong>Do you want to subscribe to Cat Newsletter?</strong
            ><input type="checkbox" id="newsletter" name="news_letter" checked
          /></label>
          <div class="button_class">
            <button
              type="submit"
              data-tooltip="Pressing this button will send all your cat details to cat server."
            >
              Submit Cat Data
            </button>
            <button
              type="reset"
              data-tooltip="Pressing this button will reset all your entered fields."
            >
              Uh-oh! Reset!
            </button>
            <button
              type="button"
              data-tooltip="Pressing this button will do nothing!"
            >
              This button does nothing!
            </button>
          </div>
        </fieldset>
      </form>
    </div>
