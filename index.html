<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Form</title>

    <style>
        *{
            font-size: large;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .cat_form{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label{
            display: flex;
            justify-content: flex-end;
        }

        label>span{
            margin-right: 4px;
            color: red;
        }

        h1{
            font-size: 2rem;
        }

        h2{
            align-self: flex-end;
            margin-bottom: 0;
        }

        input{
            margin-left: 4px;
        }

        select{
            margin-left: 4px;
        }

        .button_class{
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-start;
        align-items: center;
        gap: 5px;
        }

        fieldset{
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
    </style>
</head>
<body>
    <h1>üê± Cat Form üê±</h1>
    <div>
    <form class="cat_form">
        <fieldset>
        <legend>Cat Personal Information</legend>

        <label for="cat_name"><span>*</span>Cat Name:<input type="text" id="cat_name" placeholder="Kitty" name="cat_name"></label>
        <label for="cat_surname">Cat Surname:<input type="text" id="cat_surname" placeholder="Whiskers" name="cat_surname"></label>
        <label for="cat_email"><span>*</span>Cat Email:<input type="email" id="cat_email" name="cat_email" placeholder="kittywhiskers1@catmail.com"></label>
        <label for="password"><span>*</span>Cat Passkey: <input type="password" id="password" name="password"></label>
        <label for="password_confirm"><span>*</span>Confirm Cat Passkey: <input type="password" id="password_confirm" name="password_confirm"></label>
        <label id="cat_breed"for="cat_breed">Cat Breed:
        <select id="cat_breed" name="cat_breed">
           <optgroup label="Domestic">
            <option value="persian">Persian</option>
            <option value="scottish_fold">Scottish Fold</option>
            <option value="sphynx">Sphynx</option>
            <option value="siamese">Siamese</option>
           </optgroup>
           <optgroup label="Wild">
            <option value="bengal_cat">Bengal Cat</option>
            <option value="norwegian">Norwegian Forest Cat</option>
            <option value="bobtail">American Bobtail</option>
            <option value="Himalayan">Himalayan Cat</option>
           </optgroup>
        </select>
    </label>
        <label for="cat_birthday">Cat's Date of Birth: <input type="date" id="cat_birthday" name="cat_birthday"></label>
        <label for="cat_age">Cat Age:<input type="number" id="cat_age" name="cat_age"></label>
    </fieldset>

    <fieldset>
        <legend>Cat Bio Information</legend>
        <label for="cat_story">What's your cat's story?</label>
        <textarea rows="5" cols="10" id="cat_story" name="cat_story">Kitty Whiskers was adopted from the streets and is now a very happy big cutie cat.</textarea>
        <h2>Cat's favourite food (choose one)</h2>
        <label for="fish">Fish<input type="radio" id="fish" value="fish" name="fav_food"></label>
        <label for="carrot">Carrot<input type="radio" id="carrot" value="carrot" name="fav_food" checked></label>
        <label for="chicken">Chicken<input type="radio" id="chicken" value="chicken" name="fav_food"></label>
        <h2>What would you like to buy for your cat today?</h2>
        <label for="collar">Paw Collar<input type="checkbox" id="collar"></label>
        <label for="cat_food">Wet Cat Food<input type="checkbox" id="cat_food"></label>
        <label for="nail_clippers">Cat Nail Clippers<input type="checkbox" id="nail_clippers"></label>
        <label for="cat_cage">Carry Cage<input type="checkbox" id="cat_cage"></label>
        <label for="newsletter"><strong>Do you want to subscribe to Cat Newsletter?</strong><input type="checkbox" id="newsletter" name="news_letter" checked></label>
        <div class="button_class">
            <button type="submit">Submit Cat Data</button>
            <button type="reset">Uh-oh! Reset!</button>
            <button type="button">This button does nothing!</button>
        </div>
    </fieldset>
</form>

</div>
</body>
</html>
